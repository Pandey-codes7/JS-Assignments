<!-- Js Program to get Date and Time in speciifc format -->
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <h1 style="text-align: center;">Today's Date and Current Time</h1>
</head>
<body>
    <div style="text-align: center;">
        <p id="dt"></p>
        <p id="time"></p>
    </div>

    <script>
        var today = new Date();  
        var day = today.getDay();  
        // list to get day bacause getDay() return numbers of day
        var list = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];  
        document.getElementById("dt").innerHTML=("Today is : " + list[day] + "\n");  
        // get current time
        var hour = today.getHours();  
        var minute = today.getMinutes();  
        var second = today.getSeconds();  
        var prep = (hour >= 12)? " PM ":" AM ";  
        hour = (hour >= 12)? hour - 12: hour;  
        if (hour===0 && prep===' PM ')   
        {   
        if (minute===0 && second===0)  
        {   
        hour=12;  
        prep=' Noon';  
        }   
        else  
        {   
        hour=12;  
        prep=' PM';  
        }   
        }   
        if (hour===0 && prep===' AM ')   
        {   
        if (minute===0 && second===0)  
        {   
        hour=12;  
        prep=' Midnight';  
        }   
        else  
        {   
        hour=12;  
        prep=' AM';  
        }   
        }   

       document.getElementById("time").innerHTML=("Current Time : "+hour + prep + " : " + minute + " : " + second);  
    </script>
</body>
</html>
